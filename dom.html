<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <label for="">enter name</label><br>
    <input type="" id="welcome"><br>
    <button onclick="clickk()">submit</button>
    <h1 id="je"></h1>




    <label for="">enter name</label>
    <input type="text" id="inp1"><br>
    <label for="">enter name</label>
    <input type="number" id="inp2"><br>
    <label for="">enter name</label>
    <input type="number" id="inp3"><br>
    <button onclick="submit">submit</button><br>
    <br><br>
    <table border="5px" height="10px" width="500px">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>contact</th>
        </tr>
    
        <tr>
            <td id="name"></td>
            <td id="roll"></td>
            <td id="cont"></td>

        </tr>
    </table>

    <script>

        function clickk() {
            ans = document.getElementById('welcome').value
            document.getElementById('je').innerHTML =  ans;
            document.getElementById('welcome').value = " "
        }


        function submit() {
            name = document.getElementById('inp1').value
            roll = document.getElementById('inp2').value
            con = document.getElementById('inp3').value
            document.getElementById('name').innerHTML = name
            document.getElementById('roll').innerHTML = roll
            document.getElementById('cont').innerHTML = con

            document.getElementById('inp1').value = " "
            document.getElementById('inp2').value = " "
            document.getElementById('inp3').value = " "

        }


    </script>
    
</body>
</html>
