<script>

    // arrow function
   const ans = (a, b) => {
    return a + b;
   }

//    setInterval 
   logkaro = () => {
    console.log("hello i am aniket");
   }
   setInterval(logkaro, 2000);
 


//    setTimeout 
   login = () => {
      console.log("login function")
   }
   setTimeout(login, 5000);




//     clearInterval 
    const myfun = () => {
        console.log("xavier institute of engineering");
    }
    const answer = setInterval(myfun, 2000);

    clearInterval(answer);
   


//     clearTimeout 
    const myfunc = () => {
        console.log("xavier institute of engineering");
    }
    const result = setTimeout(myfunc, 2000);

    clearTimeout(result);



//    use clearInterval/clearTimeout to cancel setInterval/setTimeout 
//    we can export as many as we want to export n numbers of variables, functon 
//    object or array
