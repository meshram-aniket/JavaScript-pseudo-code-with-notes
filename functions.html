<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // expression function
        const myfun1 = function show() {
            console.log("hello world")
        }



        // anyonomous function
        var myfun2 = function() {
            console.log("konichiwa")
        }


        // arrow function
        var myfun3 = () => {
            console.log("bonjour")
        }


        myfun1();
        myfun2();
        myfun3();
    </script>
    
</body>
</html>
