    // ticket example    
    let ticket = new Promise(function(resolve, reject) {
        const isBoarded = true;
        if(isBoarded) {
            const a = "done"
            resolve("ticket " + a);
        }
        else {

            const b = "not done"
            reject("ticket " + b);
        }
    })

    ticket.then((a) => {
        console.log("woho", a)
    }).catch((b) => {
        console.log("oh no", b)
    }).finally(() => {
        console.log("i will always be executed")
    })




    // pizza example
    function getCheese() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const cheese = "🧀";
                resolve(cheese);
            },  2000);
        });
    }

    function makeDough(cheese) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const dough = cheese + "🫓";
                resolve(dough);
                // reject("Bad cheese");
            }, 2000);
        });
    }

    function bakePizza(dough) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
               const pizza = dough + "🍕";
               resolve(pizza);
            }, 2000);
        });
    }
