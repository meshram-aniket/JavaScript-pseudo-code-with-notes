<script>
    // break - break the loop
    let arr = [1, 2, 3, 4, 6, 8, 9]
    for(var i = 0; i < arr.length; i++) {
        if (i == 2) {
            continue;
        }
        console.log(arr[i]);
    }
    console.log(" ")




    // continue - skip the iteration and continue
    let arr2 = [1, 2, 3, 5, 6, 7, 8, 9];
    for(var i = 0; i < arr.length; i++) {
        if (i == 2) {
            continue;
        }
        console.log(arr2[i]);
    }

</script>
